<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="js/aframe-master.min.js"></script>
<script src="js/aframe-ar-nft.js"></script>
<script src="js/threex-arsmoothedcontrols.js"></script>

<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- a-frame scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
    <a-nft
      type="nft"
      url="https://helixngc7293.github.io/Works/ARProject/data/Traffic light-Normal"
      smooth="true"
      smoothCount="20"
      smoothTolerance=".02"
      smoothThreshold="3"
    >
        <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
        <a-entity
            gltf-model="models/mega_scene/scene.gltf"
        scale="5 5 5"
        position="1 1 0"
        >
        </a-entity>
    </a-nft>
    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>
  </a-scene>


  <script>

  var scene, camera, renderer, clock, deltaTime, totalTime;
  var smoothedControls, markerRoot;


  var mesh1;

  initialize();
  animate();

  function initialize()
  {
    scene = document.querySelector('a-scene').object3D;

    let ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
    scene.add( ambientLight );
          
    camera = document.querySelector('a-entity[camera]').components.camera.camera;
    //scene.add(camera);
    markerRoot = document.querySelector('a-nft').object3D;

    renderer = document.querySelector('a-scene').renderer;
    // renderer = new THREE.WebGLRenderer({
    //   antialias : true,
    //   alpha: true
    // });
    // renderer.setClearColor(new THREE.Color('lightgrey'), 0)
    // renderer.setSize( 640, 480 );
    // renderer.domElement.style.position = 'absolute'
    // renderer.domElement.style.top = '0px'
    // renderer.domElement.style.left = '0px'
    // document.body.appendChild( renderer.domElement );

    clock = new THREE.Clock();
    deltaTime = 0;
    totalTime = 0;
    

    function onResize()
    {
    }

    
    // handle resize event
    window.addEventListener('resize', function(){
      onResize()
    });
    

    // interpolates from last position to create smoother transitions when moving.
    // parameter lerp values near 0 are slow, near 1 are fast (instantaneous).
    let smoothedRoot = new THREE.Group();
    scene.add(smoothedRoot);
    smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
      lerpPosition: 0.8,
      lerpQuaternion: 0.8,
      lerpScale: 1,
      // minVisibleDelay: 1,
      // minUnvisibleDelay: 1,
    });

    let geometry1 = new THREE.CubeGeometry(1,1,1);
    let material1 = new THREE.MeshNormalMaterial({
      transparent : true,
      opacity: 0.5,
      side: THREE.DoubleSide
    }); 
    
    mesh1 = new THREE.Mesh( geometry1, material1 );
    mesh1.position.y = 0.5;
    
    // markerRoot1.add( mesh1 );
    smoothedRoot.add( mesh1 );
  }


  function update()
  {
      
    // additional code for smoothed controls
    smoothedControls.update(markerRoot);
  }


  function render()
  {
    renderer.render( scene, camera );
  }


  function animate()
  {
    requestAnimationFrame(animate);
    deltaTime = clock.getDelta();
    totalTime += deltaTime;
    update();
    render();
  }

  </script>
</body>
